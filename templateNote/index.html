<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template模板的使用</title>
    <style>
        *{
            font-family: '微软雅黑';
        }
        .container{
            width: 380px;
            height: 500px;
            background:pink;
        }
        .template-container{
          width: 300px;
          height: 450px;
          background: #ccc;
        }
    </style>
    <script src="js/template.js"></script>
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>

<h1>template模板的使用</h1>
<h2>语法：each,if,直接赋值</h2>

<div class="container js_container">
    <h2>container父容器里面的内容</h2>
</div>

<!-- 模板中的数据写到script内部 -->
<script type="text/html" id="testTpl">
  <div class="template-container">
   <p>1. 直接赋值 - {{ title }}</p>
   {{each bookInfo as value index }}
     <p>{{value}} - {{index}}</p>
   {{/each}}
   <hr/>
   <p>2. each循环</p>
   {{each authorInfo as value index}}
       <p>名字：{{value.name}} ; 地址：{{value.address}}</p>
   {{/each}}
   <hr/>
   <p>3. if判断</p>
   {{if !isSoldOut}}
     <h1>已经卖完了</h1>
   {{else}}
     <h1>书籍还有</h1>
   {{/if}}
  </div>
</script>

</body>
</html>
